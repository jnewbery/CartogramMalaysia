<!DOCTYPE html>
<html>
  <head>
    <title>Cartograms with d3 &amp; TopoJSON</title>
    <meta charset="utf-8">
    <meta property="og:image" content="placeholder.png">
    <script src="http://d3js.org/d3.v3.min.js"></script>
    <script src="public/js/lib/colorbrewer.js"></script>
    <script src="public/js/lib/topojson.js"></script>
    <script src="public/js/lib/cartogram.js"></script>
    <link rel="stylesheet" href="public/css/my.css" />

  </head>
  <body>
    <div id="container">
      <h1>MalaysiaCartogram</h1>
      <form>
        <p>
          <label>Scale by <select id="field"></select></label>
          <label>in <select id="year"></select></label>
          <span id="status"></span>
        </p>
      </form>
      <div id="map-container">
        <img id="placeholder" alt="placeholder image for old browsers" src="placeholder.png">
        <svg id="map"></svg>
      </div>
      <div id="about">
        <h2>About</h2>
        <p>Some words about MalaysiaCartogram.</p>
      </div>

    </div>
  <script src="public/js/my.js"></script>

  </body>
</html>
